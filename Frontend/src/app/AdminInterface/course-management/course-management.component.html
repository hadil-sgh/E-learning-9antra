<div class="container mt-5">
    <h2>{{ editMode ? 'Edit Course' : 'Add Course' }}</h2>
  
    <form (ngSubmit)="onSubmit()" class="max-w-lg mx-auto">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input 
          type="text" 
          id="title" 
          [(ngModel)]="course.title" 
          name="title" 
          class="form-control" 
          placeholder="Enter course title" 
          required 
        />
      </div>
  
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea 
          id="description" 
          [(ngModel)]="course.description" 
          name="description" 
          class="form-control" 
          placeholder="Enter course description" 
          required
        ></textarea>
      </div>
  
      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input 
          type="number" 
          id="price" 
          [(ngModel)]="course.price" 
          name="price" 
          class="form-control" 
          placeholder="Enter course price" 
          required
        />
      </div>
  
      <div class="mb-3">
        <label for="image" class="form-label">Image</label>
        <input 
          type="file" 
          id="image" 
          (change)="onFileSelected($event)" 
          class="form-control"
          aria-describedby="image_help"
        />
        <small class="form-text text-muted" id="image_help">Select an image for the course</small>
      </div>
  
      <button 
        type="submit" 
        class="btn btn-primary w-100"
      >
        {{ editMode ? 'Update Course' : 'Add Course' }}
      </button>
    </form>
  
    <h2 class="mt-5">All Courses</h2>
    <div class="container py-5">
      <div class="text-center">
        <h6 class="section-title text-primary">Courses</h6>
        <h1 class="mb-5">Popular Courses</h1>
      </div>
      <div class="row">
        <div class="col-md-4" *ngFor="let course of courses">
          <div class="card mb-4">
            <img [src]="'data:{{ course.image}}/jpeg;base64,' + course.image" class="card-img-top" alt="{{ course.title }}">
            <div class="card-body">
              <h5 class="card-title">{{ course.title }}</h5>
              <p class="card-text">{{ course.description }}</p>
              <p class="card-text">{{ course.price | currency }}</p>
                <button (click)="deleteCourse(course.id!)" class="btn btn-danger btn-sm">
                  Delete
                </button>
                <button (click)="editCourse(course)" class="btn btn-primary ">
                    Edit
                  </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
